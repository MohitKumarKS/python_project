<!DOCTYPE html>
<html>
<head>
    <title>Register - Disaster Management</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/enhanced-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header-content">
                <h1>Register</h1>
                <div>
                    <a href="{% url 'home' %}" class="home-btn">Home</a>
                    <a href="{% url 'login' %}" class="btn">Login</a>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container">
        {% if messages %}
        {% for message in messages %}
        <div class="alert {% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-error{% else %}alert-info{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        
        <div class="card" style="max-width: 500px; margin: 0 auto;">
            <div class="card-header">
                <h3>Create New Account</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" class="form-control" id="username" name="username" 
                               value="{{ username }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" 
                               value="{{ email }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="first_name" class="form-label">First Name:</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" 
                               value="{{ first_name }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="last_name" class="form-label">Last Name:</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" 
                               value="{{ last_name }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm_password" class="form-label">Confirm Password:</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" style="width: 100%;">Register</button>
                    </div>
                </form>
                
                <div class="text-center mt-3">
                    <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <p>Â© 2025 Disaster Management System. All rights reserved.</p>
            <p style="margin-top: 10px; font-size: 0.9em;">Updated: {% now "F j, Y" %}</p>
        </div>
    </footer>
</body>
</html>
